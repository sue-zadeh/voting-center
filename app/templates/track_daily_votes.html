<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Daily Vote Counts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #28a745;
        }
        .table tr:hover {
            background-color: #575757;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Daily Vote Counts</h1>

        {% if daily_votes %}
            <table class="table">
                <tr>
                    <th>Date</th>
                    <th>Vote Count</th>
                </tr>
                {% for vote in daily_votes %}
                <tr>
                    <td>{{ vote.vote_date }}</td>
                    <td>{{ vote.vote_count }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No vote data available.</p>
        {% endif %}

        <a href="{{ url_for('scrutineer_home') }}" class="btn-back">Back to Dashboard</a>
    </div>
</body>
</html>
