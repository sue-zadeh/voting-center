{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
bodylog{
  background-image: url(./static/Assets/walk2.jpg); 
   background-size: cover;
   background-position: center;
   background-repeat: no-repeat;
   height: auto; 
   width: 100%;
   overflow: hidden;
   border-bottom: 3px solid darkred;
 }
 .loginform {
   justify-content: center;
   align-items: center;
  }
</style>

<div class="container log-container mt-5 pt-5"
  style="background-image: url('{{ url_for('static', filename='assets/walk2.jpg') }}');">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <!-- Flash messages -->
           <!--{% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endwith %}-->

            <div class="card mt-5">
              
                <div  class="card-body">
                  
                    <h2  class="text-center text-danger">Login</h2>
                    <form action="{{ url_for('login') }}" method="post" autocomplete="off" class="border-success p-4 rounded">
                      <div  class="mb-3">
                          <label for="username" class="form-label text-dark"><i class="fas fa-user"></i> Username</label>
                          <input type="text" class="form-control rounded" id="username" name="username" value="{{ username or '' }}" required>
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label text-dark"><i class="fas fa-lock"></i> Password</label>
                          <input type="password" class="form-control rounded" id="password" name="password" required>
                      </div>
                      <button type="submit" class="btn btn-danger btn-block mt-4"><i class="fas fa-sign-in-alt"></i> Login</button>
                  </form>
                  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
