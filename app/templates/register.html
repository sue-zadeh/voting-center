{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<style>
  .bg-light-green {
      background-color: #d4edda; /* You can customize this color as needed */
  }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-danger mt-5 pt-3">Register</h1>

            
            <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
                <div class="form-group text-light mb-3">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group text-light mb-3">
                    <label for="first_name"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group text-light mb-3">
                    <label for="last_name" class="text-light"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group text-light mb-3">
                    <label for="password" class="text-light"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <small class="form-text text-light">Password must be at least 8 characters long, and include at least one uppercase letter, one lowercase letter, and one number.</small>
                </div>
                <div class="form-group text-light mb-3">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group text-light mb-3">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group text-light mb-3">  
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <input type="text" name="location" class="form-control" id="location" placeholder="Location" required>
                </div>
                <div class="form-group text-light mb-3"> 
                    <label for="profile_image"><i class="fas fa-image"></i> Profile Picture</label>
                    <input type="file" name="profile_image" class="form-control-file" id="profile_image">
                </div>
                <div class="form-group text-light mb-3">
                    <label for="role"><i class="fas fa-user-tag"></i> Role</label>
                    <select name="role" class="form-control" id="role">
                        <option value="voter">Voter</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-danger btn-block mt-4"><i class="fas fa-user-plus"></i> Register</button>
                <p class="text-light">Do you have an account? <a class="text-danger" href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
