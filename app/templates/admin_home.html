<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }
        .admin-menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .admin-menu-item {
            background-color: #007bff;
            color: white;
            padding: 20px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            flex-basis: calc(33.333% - 40px);
            transition: background-color 0.3s ease-in-out;
        }
        .admin-menu-item:hover {
            background-color: #0056b3;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Admin Dashboard</h1>
        
        <div class="admin-menu">
            <a href="{{ url_for('create_competition') }}" class="admin-menu-item">Create New Competition</a>
            <a href="{{ url_for('view_competitions') }}" class="admin-menu-item">Manage Competitions</a>
            <a href="{{ url_for('view_open_competitions') }}" class="admin-menu-item">View Open Competitions</a>
            {% if session['username'] == 'admin1' %}
                <a href="{{ url_for('manage_users') }}" class="admin-menu-item">Manage Users</a>
            {% endif %}
            <a href="{{ url_for('change_password') }}" class="admin-menu-item">Change Password</a>
            <a href="#" class="admin-menu-item">Voter Report</a>
        </div>

        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
