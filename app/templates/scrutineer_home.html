<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrutineer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }
        .scrutineer-menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .scrutineer-menu-item {
            background-color: #28a745;
            color: white;
            padding: 20px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            flex-basis: calc(33.333% - 40px);
            transition: background-color 0.3s ease-in-out;
        }
        .scrutineer-menu-item:hover {
            background-color: #218838;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout a {
            color: #dc3545;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Scrutineer Dashboard</h1>
        
        <div class="scrutineer-menu">
            <a href="{{ url_for('approve_decline_competitions') }}" class="scrutineer-menu-item">Approve/Decline Competitions</a>
            <a href="{{ url_for('track_daily_votes') }}" class="scrutineer-menu-item">Track Daily Vote Counts</a>
            <a href="{{ url_for('review_validate_votes') }}" class="scrutineer-menu-item">Review and Validate Votes</a>
            <a href="{{ url_for('finalize_competition_results') }}" class="scrutineer-menu-item">Finalize Competition Results</a>
            <a href="{{ url_for('invalidate_votes_ip') }}" class="scrutineer-menu-item">Invalidate Votes from Specific IP</a>
        </div>

        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
