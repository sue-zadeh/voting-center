<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Competitors</title>
</head>
<body>
    <h1>Manage Competitors for {{ competition.name }}</h1>
    <a href="{{ url_for('add_competitor', competition_id=competition.competition_id) }}">Add New Competitor</a>

    <ul>
    {% for competitor in competitors %}
        <li>
            <h2>{{ competitor.name }}</h2>
            <p>{{ competitor.description }}</p>
            <a href="{{ url_for('edit_competitor', competitor_id=competitor.competitor_id) }}">Edit</a> |
            <a href="{{ url_for('delete_competitor', competitor_id=competitor.competitor_id) }}">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
