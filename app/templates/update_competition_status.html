<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Competition Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 5px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Status for {{ competition.name }}</h1>
        <form action="{{ url_for('update_competition_status', competition_id=competition.competition_id) }}" method="POST">
            <div class="form-group">
                <label for="status">Competition Status</label>
                <select name="status" id="status" class="form-control">
                    <option value="Open" {% if competition.status == 'Open' %}selected{% endif %}>Open</option>
                    <option value="Submit for Approval" {% if competition.status == 'Submit for Approval' %}selected{% endif %}>Submit for Approval</option>
                    <option value="Published" {% if competition.status == 'Published' %}selected{% endif %}>Published</option>
                </select>
            </div>
            <button type="submit" class="btn">Update Status</button>
            <a href="{{ url_for('view_open_competitions') }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
